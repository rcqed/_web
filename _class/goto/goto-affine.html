<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Go to AFFINE</title>
	
</head>
<body>
    <script>
        // 获取URL中的参数部分（#后面的部分）
        var hash = window.location.hash.substr(1);

        // 构建目标URL
        var targetURL = 'https://note.atby.cn:12983' + hash;

        // 重定向到目标URL
        window.location.href = targetURL;
    </script>
</body>
</html>
