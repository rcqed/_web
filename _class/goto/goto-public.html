<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Go to Source</title>
	
</head>
<body>
    <script>
        // 获取URL中的参数部分（#后面的部分）
        var hash = window.location.hash.substr(1);

        // 构建目标URL
        var targetURL = 'https://nas.atby.cn:26252/?launchApp=SYNO.SDS.App.FileStation3.Instance&launchParam=openfile%3D/docker/OneDrive/_file/_source' + hash;

        // 重定向到目标URL
        window.location.href = targetURL;
    </script>
</body>
</html>
